<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
</head>

<body>

<!-- 导航 -->
<div class="ui fixed menu">
    <nav th:replace="_framents :: menu(1)" class="ui  attached segment my-padded-tb-mini my-shadow-small">
        <div class="ui container">
            <div class="ui  secondary stackable menu">
                <h2 class="ui teal header item">Mail</h2>
                <a href="#" th:href="@{/index}" class="active m-item item my-mobile-hidden"><i class="home icon"></i>首页</a>
                <a href="write-mail.html" class=" m-item item my-mobile-hidden"><i class="edit icon"></i>写信</a>
                <a href="inbox.html" class=" m-item item my-mobile-hidden"><i class="inbox icon"></i>收件箱</a>
                <a href="sent.html" class=" m-item item my-mobile-hidden"><i class="envelope icon"></i>已发送</a>
                <a href="self.html" class=" m-item item my-mobile-hidden"><i class="user icon"></i>用户中心</a>
                <a href="#" shiro:hasPermission="deleteMail" th:href="@{/deleteMail}" class=" m-item item my-mobile-hidden"><i class="delete icon"></i>删除非法邮件</a>
                <a href="#" shiro:hasPermission="lockUser" th:href="@{/lockUser}" class=" m-item item my-mobile-hidden"><i class="lock icon"></i>锁定非法用户</a>

                <div class="right m-item item my-mobile-hidden menu">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img class="ui avatar image" src="https://picsum.photos/id/1000/100/100">
                            <span th:text="${session.user.name}">farewell</span>
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" th:href="@{/logout}" class="item"><i class="external alternate icon"></i>登出</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle icon button my-right-top my-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>
</div>

<br/>
<br/>
<br/>
<br/>
<br/>
<br/>

<div class="my-container my-padded-tb-large">
    <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
        <i class="close icon"></i>
        <div class="header">提示：</div>
        <p th:text="${message}"></p>
    </div>
    <div class="ui container">
        <img src="https://picsum.photos/id/100/600/400" alt="" class="ui image">
    </div>
</div>

<br />
<br />

<br />
<br />
<br />


<!-- 底部 -->
<footer class="ui segment my-padded-tb-large">
    <div class="ui center aligned container">
        <div class="ui  section divider"></div>
        <p class="my-opacity-mini">Copyright © 2019 Designed by farewell</p>
    </div>
</footer>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script>
    $('.menu.toggle').click(function () {
        $('.m-item ').toggleClass('my-mobile-hidden');
    });
    $(".ui.dropdown").dropdown();

    //消息提示关闭初始化
    $('.message .close').on('click', function () {
        $(this)
            .closest('.message')
            .transition('fade');
    });
</script>
</body>

</html>
